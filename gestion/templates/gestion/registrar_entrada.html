<!DOCTYPE html>
<html>
<head>
    <title>Registrar Entrada</title>
</head>
<body>
    <h1>Registrar Entrada</h1>
    <form method="post">
        {% csrf_token %}
        <label for="vehiculo_id">Veh√≠culo:</label>
        <select id="vehiculo_id" name="vehiculo_id" required>
            {% for vehiculo in vehiculos %}
                <option value="{{ vehiculo.id }}">{{ vehiculo.matricula }} - {{ vehiculo.marca }} {{ vehiculo.modelo }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Registrar Entrada</button>
    </form>
    <a href="{% url 'gestion:listar_registros' %}">Volver a la lista de registros</a>
</body>
</html>
